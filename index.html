<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>FitCoach Pro</title>
    <meta name="description" content="A plataforma de coaching fitness mais elegante e intuitiva." />

    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json?v=4" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FitCoach" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg?v=2" />
    <link rel="apple-touch-icon" href="/icon.svg?v=2" />

    <!-- Fonts: Outfit (Display) + DM Sans (Body) - Memorable & Refined -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Material Icons (legacy support for existing components) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <!-- Material Symbols (preferred) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />

    <script>
        window.addEventListener('error', function (e) {
            document.body.innerHTML += '<div style="color:red; padding:20px; font-family:monospace; background:white; position:fixed; top:0; left:0; width:100%; z-index:9999; border-bottom:2px solid red;">' +
                '<strong>Global Error:</strong> ' + e.message +
                '<br/><small>' + e.filename + ':' + e.lineno + '</small>' +
                '</div>';
            console.error('Global Error Caught:', e);
        });
    </script>
    <!-- Tailwind CSS (Local Build) -->
    <!-- Configuration moved to tailwind.config.js and styles to index.css -->
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
