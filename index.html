<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>FitCoach Pro</title>
    <meta name="description" content="A plataforma de coaching fitness mais elegante e intuitiva." />

    <!-- Fonts: Outfit (Display) + DM Sans (Body) - Memorable & Refined -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Material Icons (legacy support for existing components) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <!-- Material Symbols (preferred) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />

    <script>
        window.addEventListener('error', function (e) {
            document.body.innerHTML += '<div style="color:red; padding:20px; font-family:monospace; background:white; position:fixed; top:0; left:0; width:100%; z-index:9999; border-bottom:2px solid red;">' +
                '<strong>Global Error:</strong> ' + e.message +
                '<br/><small>' + e.filename + ':' + e.lineno + '</small>' +
                '</div>';
            console.error('Global Error Caught:', e);
        });
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Clean Blue Palette - Refined & Intentional
                        primary: {
                            DEFAULT: "#0EA5E9", // Sky 500 - Vibrant but clean
                            light: "#38BDF8",   // Sky 400
                            dark: "#0284C7",    // Sky 600
                            50: "#F0F9FF",
                            100: "#E0F2FE",
                            500: "#0EA5E9",
                            600: "#0284C7",
                            700: "#0369A1",
                        },
                        // Slate-based neutrals for sophisticated minimalism
                        slate: {
                            50: "#F8FAFC",
                            100: "#F1F5F9",
                            200: "#E2E8F0",
                            300: "#CBD5E1",
                            400: "#94A3B8",
                            500: "#64748B",
                            600: "#475569",
                            700: "#334155",
                            800: "#1E293B",
                            900: "#0F172A",
                            950: "#020617",
                        },
                        // Semantic colors
                        success: { DEFAULT: "#22C55E", light: "#86EFAC", dark: "#16A34A" },
                        warning: { DEFAULT: "#F59E0B", light: "#FCD34D", dark: "#D97706" },
                        danger: { DEFAULT: "#EF4444", light: "#FCA5A5", dark: "#DC2626" },
                        // Legacy aliases
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E293B",
                        "text-primary-light": "#0F172A",
                        "text-primary-dark": "#F8FAFC",
                        "text-secondary-light": "#64748B",
                        "text-secondary-dark": "#94A3B8",
                    },
                    fontFamily: {
                        display: ["Outfit", "system-ui", "sans-serif"],
                        body: ["DM Sans", "system-ui", "sans-serif"],
                    },
                    borderRadius: {
                        'xl': '0.875rem',
                        '2xl': '1rem',
                        '3xl': '1.25rem',
                        '4xl': '1.5rem',
                    },
                    boxShadow: {
                        'soft': '0 1px 3px 0 rgba(0, 0, 0, 0.04), 0 1px 2px -1px rgba(0, 0, 0, 0.04)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.03), 0 2px 4px -2px rgba(0, 0, 0, 0.03)',
                        'elevated': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -4px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 20px rgba(14, 165, 233, 0.15)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'scale-in': 'scaleIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        scaleIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
                    },
                },
            },
        };
    </script>
    <style>
        :root {
            --color-primary: #0EA5E9;
            --color-primary-light: #38BDF8;
            --color-primary-dark: #0284C7;
            --radius-card: 1.25rem;
            --font-display: 'Outfit', system-ui, sans-serif;
            --font-body: 'DM Sans', system-ui, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            min-height: 100vh;
            min-height: 100dvh;
            background-color: #F8FAFC;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography Hierarchy */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .font-display {
            font-family: var(--font-display);
        }

        /* Utility: Hide Scrollbar */
        .hide-scrollbar::-webkit-scrollbar,
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar,
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Safe Area Padding */
        .pb-safe {
            padding-bottom: max(env(safe-area-inset-bottom, 20px), 20px);
        }

        .pt-safe {
            padding-top: env(safe-area-inset-top, 0px);
        }

        /* Material Symbols */
        .material-symbols-rounded.filled,
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }

        /* Glassmorphism Utility */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Interactive States */
        .interactive {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .interactive:hover {
            transform: translateY(-2px);
        }

        .interactive:active {
            transform: scale(0.98);
        }

        /* Card Hover Effect */
        .card-hover {
            transition: all 0.2s ease;
        }

        .card-hover:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.08);
        }

        /* Subtle Gradient Background */
        .bg-gradient-subtle {
            background: linear-gradient(135deg, #F8FAFC 0%, #E0F2FE 100%);
        }

        .dark .bg-gradient-subtle {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
        }
    </style>
